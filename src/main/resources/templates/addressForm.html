<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Lab 1</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<style type="text/css">
    .container {
        width: 250px;
        clear: both;
    }
    .container input {
        width: 90%;
        clear: both;
    }
    .buttonGreen{
	    background-color: #4CAF50; /* Green */
	    border: none;
	    color: white;
	    padding: 15px 32px;
	    text-align: center;
	    text-decoration: none;
	    display: inline-block;
	    font-size: 16px;
    }
    .error{
    	color:red;
    }
    </style>
</head>
<body>
<div class="container">
	<span th:text="${session.s1}"></span>
	<form th:object="${address}" method="POST" th:action="@{/addressForm}">
		<p> <b> <span th:text="${formName}"></span> </b> </p> 
		<span th:text="Miejscowosc"></span> 
			<input type="text" name="miejscowosc" th:value="*{miejscowosc}" />
		<span th:text="Ulica"></span>
			<input type="text" name="ulica" th:value="*{ulica}" />
		<span th:text="'Numer domu'"></span>
			<input type="text" name="numerDomu" th:value="*{numerDomu}" />
		<button class="buttonGreen">Przeslij</button>
	</form>
	<br/>
	<b><span th:text="${dateTime}"></span></b>
	<br />
	</div>
	<div class="error">
		<br />
		<b><span th:text="${errorMessage}"></span></b>
	</div>
</body>
</html>
